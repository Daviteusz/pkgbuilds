name: Release

on:
  push:
  schedule:
  # Run every day at 5:20
  - cron: '20 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: github.repository == 'fwcd/arch-repo'
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
    - name: Install system dependencies
      run: pacman -Sy --noconfirm git sudo
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Git config
      run: |
        git config --global --add safe.directory "$PWD"
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    - name: Update packages
      run: git submodule update --remote
    - name: Commit updates
      run: |
        git add -A
        git commit -m "Update packages ($(date -I))" || true
    - name: Set up build user and directory permissions
      run: |
        useradd builder
        chown -R builder:builder .
        git submodule foreach 'find . -type d -exec chmod 777 {} \; && find . -type f -exec chmod 666 {} \;'
    - name: Build packages
      run: sudo -u builder ./build-packages
    - name: Publish release
      if: github.ref == 'refs/heads/main'
      run: |
        tag="$(date -I)"
        gh release create --title "$tag" "$tag" || true
        gh release upload --clobber "$tag" build/*
    - name: Push changes
      run: git push
